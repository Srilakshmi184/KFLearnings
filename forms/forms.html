<!DOCTYPE html>
<html>
<head>
  <title>form</title>
  <style>
    .error
    {
    color: red; font-size: 12px;
    }
    .forms
    {
    margin-bottom: 10px; 
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2>
  <form id="myForm">
    
    <div class="forms">
      First Name:
      <input type="text" id="firstName">
      <span class="error" id="firstNameError"></span><br>
    </div>

    <div class="forms">
      Last Name:
      <input type="text" id="lastName">
      <span class="error" id="lastNameError"></span><br>
    </div>

    <div class="forms">
      User Name: 
      <input type="text" id="userName">
      <span class="error" id="userNameError"></span><br>
    </div>

    <div class="forms">
      Password: 
      <input type="password" id="password">
      <span class="error" id="passwordError"></span><br>
    </div>

    <div class="forms">
      Email:
      <input type="text" id="email">
      <span class="error" id="emailError"></span><br>
    </div>

    <div class="forms">
      Phone:
      <input type="text" id="phone">
      <span class="error" id="phoneError"></span><br>
    </div>

    <div class="forms">
      Gender:
      <input type="radio" name="gender" value="Male" checked> Male
      <input type="radio" name="gender" value="Female"> Female
      <span class="error" id="genderError"></span><br>
    </div>

    <div class="forms">
      City: 
      <input type="text" id="city">
      <span class="error" id="cityError"></span><br>
    </div>

    <div class="forms">
      State:
      <input type="text" id="state">
      <span class="error" id="stateError"></span><br>
    </div>

    <div class="forms">
      Date of Birth:
      <input type="date" id="dob">
      <span class="error" id="dobError"></span><br>
    </div>

    <div class="forms">
      Address:
      <input type="text" id="address">
      <span class="error" id="addressError"></span><br>
    </div>

    <div class="forms">
      <input type="checkbox" id="terms"> I agree to terms
      <span class="error" id="termsError"></span><br>
    </div>
    <button type="submit">Submit</button>
  </form>
  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();

      document.querySelectorAll(".error").forEach(e => e.textContent = "");

      let isValid = true;

      function setError(id, message)
      {
        document.getElementById(id).textContent = message;
        isValid = false;
      }

      // Get input values
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const userName = document.getElementById("userName").value.trim();
      const password = document.getElementById("password").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const city = document.getElementById("city").value.trim();
      const state = document.getElementById("state").value.trim();
      const dob = document.getElementById("dob").value;
      const address = document.getElementById("address").value.trim();
      const termsChecked = document.getElementById("terms").checked;

      // Validation rules
      const nameRegex = /^[A-Za-z]+$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phoneRegex = /^\d{10}$/;

      if (firstName=="" || !nameRegex.test(firstName)) {
        setError("firstNameError", "Enter a valid first name (letters only).");
      }

      if (lastName=="" || !nameRegex.test(lastName)) {
        setError("lastNameError", "Enter a valid last name (letters only).");
      }

      if (userName=="") {
        setError("userNameError", "User name is required.");
      }

      if (password=="") {
        setError("passwordError", "Password is required.");
      }

      if (!emailRegex.test(email)) {
        setError("emailError", "Enter a valid email (example@mail.com).");
      }

      if (!phoneRegex.test(phone)) {
        setError("phoneError", "Enter a 10-digit phone number.");
      }

      if (city=="") {
        setError("cityError", "City is required.");
      }

      if (state=="") {
        setError("stateError", "State is required.");
      }

      if (dob=="")
      {
        setError("dobError", "Date of birth is required.");
      }

      if (address=="")
      {
        setError("addressError", "Address is required.");
      }

      if (!termsChecked)
      {
        setError("termsError", "You must agree to the terms.");
      }

      if (isValid)
      {
        alert("Form submitted successfully!");
        document.getElementById("myForm").submit();
      }
    });
  </script>
</body>
</html>
